<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accident DETECTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8">

  <body>
    <h1 class="header text-center" style="background-color: rgb(8, 31, 68); color: #fff; margin-top: 10px;">UPLOAD VIDEOS FOR ACCIDENT DETECTION!</h1>

    <div class=frm style="background-color: rgb(15, 15, 90); margin: auto; display: flex; justify-content: center;padding: 10px; color: #fff;">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filename">
            <input type="submit" value="Upload">
        </form>
    </div>
    <div class="vid"  style="background-color: rgb(8, 127, 125); margin-top: 10px; display: flex; justify-content: center;">
        <img style="width: 60%; height: 60%; margin-top: 30px; margin-bottom: 30px;" src="{{ url_for('video_feed') }}" alt="Detected Video"  >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
